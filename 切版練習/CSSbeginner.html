<!-- CSS的撰寫位置在哪喇? -->
<!-- 通常CSS的撰寫檔案會放在外部喔 -->

<!-- 可以去了解一下下面這是甚麼 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 用style寫在header是第一種作法，但較為不常使用，通常建議寫在外部 -->
  <!-- 寫在外部的話維護方便、速度較快且語法隱蔽性高 -->

  <!-- 把CSS的Link寫在title的後方 -->
  <!-- rel 屬性規定當前文檔與被鏈接文檔之間的關係，例如:stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- HTML <a> 元素（意為 Anchor）建立了通往其他頁面、檔案、Email 地址、或其他 URL 的超連結。 -->



  <style>
    /* h1{ */
    /* color: red; */
    /* } */
  </style>
</head>
<body>
  <h1>title</h1>
  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quae dolor hic vitae expedita dolorum deleniti nobis cum animi culpa? Ea molestiae, fuga facilis alias eveniet quasi enim earum velit deserunt.</p>  
</body>
</html>
